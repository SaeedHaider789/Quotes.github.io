<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="icon" href="double-quotes.png">
</head>
<body class="bg-custom">
    
    <main class="container-fuid" style="width: 100%; height:100%">
        <div id="container-for-mainBox" class="container d-flex justify-content-center align-items-center">
            <div id="main-box" class="container bg-white rounded text-center"> 
                <div id="heading" class="container my-3">
                    <h1 class="mb-2">
                        Quote of the Day
                    </h1>
                    <div class="d-flex justify-content-center">
                        <pre id="head-underline" class="border border-primary border-3 rounded overflow-hidden">    </pre>
                    </div>
                </div>
                <div id="containerMainQuote" class="container">
                    <h2 id="mainQuote">"Loading..."</h2>
                </div>
                <div id="containerAuthor" class="container text-end mt-4 d-flex align-items-center justify-content-end">
                    <pre id="auth-underline" class="border border-primary border-3 rounded mb-2 me-2 overflow-hidden">   </pre> <h3 id="author"> Unknown Author</h3> 
                </div>
                <div id="containerBtns" class="container mb-5 mt-3">
                    <button id="newQuote" class="btn btn-primary rounded-pill px-4 py-2 mx-1" type="button">New Quote</button>
                    <button id="tweet" class="btn btn-primary rounded-pill px-4 py-2" type="button">Tweet</button>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
